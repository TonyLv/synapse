          path: ~/project/logs
          destination: logs
      - store_test_results:
          path: logs

workflows:
  version: 2
  build:
    jobs:
      - sytestpy2
      - sytestpy2postgres
      - sytestpy3
      - sytestpy3postgres
      - sytestpy2merged:
          filters:
            branches:
              ignore: /develop|master/
      - sytestpy2postgresmerged:
          filters:
            branches:
              ignore: /develop|master/
      - sytestpy3merged:
          filters:
            branches:
              ignore: /develop|master/
      - sytestpy3postgresmerged:
          filters:
            branches:
              ignore: /develop|master/
      - dockerhubupload:
          filters:
            tags:
              only: /v[0-9].[0-9]+.[0-9]+(.[0-9]+)?/

